<div class="row">
    <div class="col-8">
        <div class="col-4 mx-auto mt-4">
            <h2 class="text-center">New Booking</h2>
            <br>        
            <div class="row">
                <div class="col-6">
                    <label for="" class="control-label">Name</label>
                    <input type="text" class="form-control"  placeholder="Name" [(ngModel)]="bookingObj.name" >
                </div>
                
                <div class="col-6">
                    <label for="" class="control-label">Email</label>
                    <input type="email" class="form-control"  placeholder="email" [(ngModel)]="bookingObj.email">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-6">
                    <label for="" class="control-label">Phone Number</label>
                    <input type="number" class="form-control"  placeholder="Mobile number"  [(ngModel)]="bookingObj.mobileNo">
                </div>
                
                <div class="col-6">
                    <label for="" class="control-label">Aadhar Number</label>
                    <input type="number" class="form-control"  placeholder="Aadhar Number"  [(ngModel)]="bookingObj.aadharNo">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-6">
                    <label for="" class="control-label">City</label>
                    <input type="text" class="form-control"  placeholder="City"  [(ngModel)]="bookingObj.city" >
                </div>
                
                <div class="col-6">
                    <label for="" class="control-label">Address</label>
                    <input type="text" class="form-control"  placeholder="Address"  [(ngModel)]="bookingObj.address">
                </div>
            </div>
                <br>
                <div class="row">
                    <div class="col-6">
                        <label for="" class="control-label">Select Room</label>
                        <select class="form-control"  [(ngModel)]="bookingObj.roomId" >
                            <option >Select Room</option>
                            <option *ngFor="let room of roomList" [value]="room.roomId">{{room.roomName}}</option>
                        </select>
                    </div>
                    <div class="col-6">
                        <label for="" class="control-label">Room Tarrif</label>
                        <input type="number" class="form-control"  placeholder="Tarrif"  [(ngModel)]="bookingObj.bookingRate" >
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-6">
                        <label for="" class="control-label">Booking From</label>
                        <input type="date" class="form-control"  [(ngModel)]="bookingObj.bookingFromDate" >
                    </div>
                    <div class="col-6">
                        <label for="" class="control-label">Booking TO</label>
                        <input type="date" class="form-control"  [(ngModel)]="bookingObj.bookingToDate" >
                    </div>
                    
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="" class="control-label">CreatedBy</label>
                        <input type="number" class="form-control"  [(ngModel)]="bookingObj.createdBy" >
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-12">
                        <label for="" class="control-label">Booking Extra Details</label>
                        <textarea type="text" class="form-control"  [(ngModel)]="bookingObj.naration" ></textarea>
                    </div>
                </div>
            <br>
            <div class="row">
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primary" (click)="onSave()">Save</button>
                </div>
            </div>
         
    
        </div>
    </div>
    <div class="col-4">
        <div class="col-12 mx-auto mt-4">
            <h2 class="text-center">Guest Details</h2>
            <button class="btn btn-primary my-5 mx-5" (click)="addGuest()">Add New</button>
            <div class="row">
                <div class="col-12 ">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Guest</th>
                                <th>Aadhar</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                                <tr *ngFor="let guest of bookingObj.hotelBookingDetails;let i=index">                            
                                    <th ><input type="text" class="form-control"  [(ngModel)]="guest.customerName"  placeholder="Name"></th>
                                    <th><input type="text" class="form-control"  [(ngModel)]="guest.aadharCardNo"  placeholder="Aadhar"></th>
                                    <th><button type="button" class="btn  btn-success" (click)="removeGuest(i)">Remove</button></th>
                                </tr>                                                     
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
