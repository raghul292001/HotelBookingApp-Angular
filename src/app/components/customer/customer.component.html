
<div class="row">
    <!-- Table -->
    <div class="col-8">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Sr No</th>
                    <th>Name</th>
                    <th>Mobile</th>
                    <th>Email</th>
                    <th>Aadhar No</th>
                    <th>City</th>
                    <th>Address</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let customer of customerList ;let sr=index">
                    <td>{{sr+1}}</td>
                    <td >{{customer.name}}</td>
                    <td >{{customer.mobileNo}}</td>
                    <td >{{customer.email}}</td>
                    <td >{{customer.aadharNo}}</td>
                    <td >{{customer.city}}</td>
                    <td >{{customer.address}}</td>
                    <td class="d-grid gap-4 d-md-flex"><button class="btn btn-sm- btn-primary " (click)="onEdit(customer)">Edit</button>
                         <button class="btn btn-sm- btn-danger" (click)="onDelete(customer.custId)">Remove</button></td>

                </tr>

            </tbody>
        </table>
    </div>

    <!-- form -->
    <div class="col-4 mx-auto mt-4">
        
        <div class="row">
            <div class="col-6">
                <label for="" class="control-label">Name</label>
                <input type="text" class="form-control"  placeholder="Name" [(ngModel)]="customerObj.name">
            </div>
            
            <div class="col-6">
                <label for="" class="control-label">Email</label>
                <input type="text" class="form-control"  placeholder="Password" [(ngModel)]="customerObj.email">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-6">
                <label for="" class="control-label">Phone Number</label>
                <input type="number" class="form-control"  placeholder="Mobile number" [(ngModel)]="customerObj.mobileNo">
            </div>
            
            <div class="col-6">
                <label for="" class="control-label">Aadhar Number</label>
                <input type="number" class="form-control"  placeholder="Aadhar Number" [(ngModel)]="customerObj.aadharNo">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-6">
                <label for="" class="control-label">City</label>
                <input type="text" class="form-control"  placeholder="City" [(ngModel)]="customerObj.city">
            </div>
            
            <div class="col-6">
                <label for="" class="control-label">Address</label>
                <input type="text" class="form-control"  placeholder="Address" [(ngModel)]="customerObj.address">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary" (click)="saveCustomer()">Save</button>
            </div>
        </div>
     

    </div>
</div>
